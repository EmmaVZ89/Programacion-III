<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/utnLogo.png" rel="icon" type="image/png" />
    <title>Login</title>

    <!-- bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script type="text/javascript" src="./js/funciones.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>

</head>
<body>
    <div class="container">
		<div class="page-header">
			<h3>LOGIN - USUARIOS</h3>      
		</div>
		<div class="CajaInicio animated bounceInLeft" style="width:550px">
			<table>
				<tbody>
					<tr>
						<td>
							<div id="divFrm"  >
                                <h3>LOGIN</h3>
								<form id="frm" enctype="multipart/form-data" class="redondeado" >
									<input type="text" name="correo" id="txtCorreo" placeholder="Ingrese Correo" />
									<input type="text" name="clave" id="txtClave" placeholder="Ingrese Clave" />
									
									<input type="button" id="btnEnviar" class="btn btn-success MiBotonUTN" value="Enviar"  />
                                    <input type="reset" id="" class="btn btn-danger MiBotonUTN" value="Limpiar"  />
                                    <br>
                                    <div id="div_mensaje" >
                                        
                                    </div>
                                </form>
                                <div class="row mt-4 justify-content-center">
                                    <button type="button" class="btn btn-success col-11" id="btnRegistro" >Quiero registrarme!</button>
                                </div>                
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
