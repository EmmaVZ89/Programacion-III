<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script type="text/javascript" src="./js/funciones.js"></script>
    <script type="text/javascript" src="./js/registro.js"></script>

    <title>Registro</title>
</head>
<body style="background-color: rgb(153, 167,184);">
    <h1>REGISTRO - USUARIOS</h1>
    <div class="container " style="background-color :  rgb(153, 167,184)">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-lg-4 mt-2 p-4 rounded-3 " style="background-color:lightgrey ;">
                <form action="">
                    <div class="mb-3">
                        <div class="d-flex">
                            <input type="email" class="form-control" placeholder="Correo" id="txtCorreo">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex">
                            <input type="password" placeholder="Clave" class="form-control" id="txtClave">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex">
                            <input type="text" placeholder="Nombre" class="form-control" id="txtNombre">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex">
                            <input type="text" placeholder="Apellido" class="form-control" id="txtApellido">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex">
                            <select id="dpPerfil" placeholder="Seleccionar perfil" class="form-select">
                                <option>propietario</option>
                                <option>supervisor</option>
                                <option>empleado</option>
                              </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex">
                            <input type="file" class="form-control" id="foto">
                        </div>
                    </div>
                    <div class="row content-center">
                            <br>
                            <br>
                        <div id="divResultado" class="col-12 col-md-12">
                    </div>
                    <div class="justify-content-center">
                        <button type="submit" id="btnEnviarRegistro" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-warning text-light">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
