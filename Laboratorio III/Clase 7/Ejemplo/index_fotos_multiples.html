<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Node server</title>
</head>
<body>
    <fieldset title="Agregar fotos múltiples">
        <legend>Agregar fotos múltiples</legend>
        <label for="foto">Fotos:</label>
        <form action="http://localhost:9876/test_fotos_multiples" method="post" enctype="multipart/form-data">
            <input type="file" name="fotos" id="fotos" multiple>
            <input type="submit" value="Enviar">
        </form>
    </fieldset>
</body>
</html>
